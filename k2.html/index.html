<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de GamePass</title>
    /
    <link rel="stylesheet" href="style1.css" </head>

    <body>

        <header>
            <h1>Adiquira sua GamePass Agora!</h1>
            <nav>
                <nav>
                    <a href="#principal" class="btn"><button>Seção Principal</button></a>
                    <a href="#conteudos" class="btn"><button>conteúdos</button></a>
                </nav>
                <p>Menu de Navegação</p>
            </nav>
        </header>

        <main>

            <section id="principal">
                <h2>Seção Principal</h2>
                <div class="carrosel">
                    <img src="imagem1.avif" class="ativa">
                    <img src="imagem2.jpg">
                    <img src="imagem3.jpg">
                </div>
                <div class="botoes">
                    <button onclick="anterior()">Anterior</button>
                    <button onclick="proximo()">Próximo</button>

                </div>
            </section>

            <section id="conteudos">
                <h2>Conteúdos</h2>
                <!--inicio-->
                <article>
                    <h2>Catálogo de GamePass</h2>
                    <table class="tabela-gamepass" border="1">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Quantidade de mês</th>
                                <th>Preços</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Play Station GamePass</td>
                                <td>3 meses</td>
                                <td>R$120,90</td>
                            </tr>
                            <td>Xbox GamePass</td>
                            <td>3 meses</td>
                            <td>R$120,90</td>
                            </tr>
                            <tr>
                                <td>Nintendo GamePass</td>
                                <td>3 meses</td>
                                <td>R$120,90</td>
                            </tr>
                        </tbody>
                    </table>
                </article>



        </main>

        <footer>
            <p>&copy; 2026 - Todos os direitos reservados</p>
            <a href="https://github.com/">GitHub</a>
        </footer>
        <script src="aula.js"></script>

    </body>

</html>
